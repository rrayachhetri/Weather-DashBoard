<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dash Board</title>
</head>

<body>
    <h1> Weather Dashboard</h1>

    <main class="flex-row">
        <div class="card-container">
            <div class="card">
                <h3 class="card-header">Search for City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname">City name</label>
                    <input name="cityname" id="cityname" placeholder="Berkeley" type="text" autofocus="true"
                        class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <div class="card-body" id="city-buttons">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="weather-container" class="list-group">
            </div>
            <div id="forecast"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
